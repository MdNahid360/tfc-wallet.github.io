<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFC Wallet</title>
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Ubuntu:wght@300;400;700&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
  <link rel="stylesheet" href="./src/responsiv.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand mx-lg-left mx-md-left mx-left logo-brand" href="./index.html">
        <h4 class="logo-brand">TFC wallet</h4>
      </a>
      <div class="account logo p-1" id="user">
        <img src="./img/programing.png" alt="logo" class="img-fluid h-100 w-100 logo-img">
      </div>
    </div>
  </nav>

  <!-- nav end -->


  <!-- login card -->
  <div class="main text-white ">
    <div class="bg- main-box">
      <div class="card" id="login-area">
        <div class="card-body ">
          <div class="card-logo mx-auto ">
   
            <img src="./img/Group 1.png" class="img-fluid w-100 h-100 animt" alt="">
          </div>
          <h5 class="text-white font-weight-bold text-center mt-2 tx-1 ">TFC wallet</h5>
          <div class="form-box">
            <input type="tel" name="" required  placeholder="enter your account number" ba class="form-control form-control-lg"
              id="">


            <input type="password" required name="" placeholder="enter yor password " class="form-control mt-3 form-control-lg"
              id="">

            <div class="d-flex justify-content-center">
              <button id="login" class="mt-3 btn btn-primary px-4 mx-auto py-2 login-btn" type="submit">
                Login <i class="fa fa-sign-in"></i>
              </button>

            </div>
          </div>
        </div>
      </div>
      <!-- login card end -->
      <div id="start" class="welcome_section">
       
        <div class="container start-box d-flex justify-content-center align-items-center">
           
                <div class="d-flex justify-content-center align-items-center">
                 
                        <button id="go" class="btn btn-start"> Start </button>
                </div>
        </div>
  </div>

      <!-- account area -->
      <div id="wallet_area" class="collapse-area ">
        <h2>wallet area</h2>
        <div class="m m-a container">
          <div class="s">
            <div class="row">
                  <div class="col-lg-6 col-md-6 col-6 mt-3">
                    <div class="wallet-info card px-3">
                      <h5 class="title">Deposit</h5>
                      <h4 class="mony">$ <span id="currentDeposit">000</span></h4>
                    </div>
                  </div>
                    <div class="col-lg-6 col-md-6 col-6 mt-3">
                      <div class="wallet-info card px-3">
                        <h5 class="title">Withdraw</h5>
                        <h4 class="mony" > $ <span id="currentWitdraw">000</span></h4>
                      </div>
                    </div>
                  </div>
                <div class="row pb-5">
                  <div class="col-lg-12 col-md-12 col-12 mt-3">
                    <div class="wallet-info-balance card">
                    <div class="card-body">
                        <div class="info">
                          <h5 class="title">Balance</h5>
                          <h4 class="mony">$ <span id="currentBalance">12000</span></h4>
                        </div>
                    </div>
                    </div>
                    <hr class="mt-4">
                       <div class="py-1">
                            <div class="">
                              <div class="input-group mb-3">
                                <input id="depositAmount" type="text" class="form-control form-control-lg inpt mt-3" placeholder="Type your deposit" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append mt-3">
                                  <button id="deposit" class="input-group-text  btn submit-btn ">Deposit</button>
                                </div>
                              </div>
                              <div class="input-group mb-3">
                                <input type="text" id="widrawAmount" class="form-control form-control-lg inpt mt-2" placeholder="Type your withdraw"  >

                                <div class="input-group-append mt-2">
                                  <button id="addWithdraw" class="input-group-text  btn submit-btn "  >Withdraw</button>
                                </div>
                              </div>
                          </div>
                       </div>
                  </div>
                </div>


          </div>
          

        </div>
      </div>


      <!-- account area end -->

    </div>
  </div>

   


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/16fea678b4.js" crossorigin="anonymous"></script>
  <script src="./src/index.js"></script>
</body>

</html>
